    *

    * 空类型:undefined,null

    * 值类型之间传递的是值
    * 引用类型之间传递的是引用(地址)

    * 浏览器对象:浏览器的

    * Math.abs()----绝对值
    * Math.random---随机数字
    * Math.sqrt()----开平方
