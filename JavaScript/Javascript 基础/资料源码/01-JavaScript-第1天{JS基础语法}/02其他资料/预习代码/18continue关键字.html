<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <script>

    //continue关键字---->在循环中使用

    //在循环中遇到了continue--->立刻回到循环的条件的位置,继续下一次循环

    var i=1;
    while (i<=10){
      if(i%3!=0){
        console.log(i);
        i++;
        continue;
      }
      i++;
    }
  </script>
</head>
<body>


</body>
</html>
